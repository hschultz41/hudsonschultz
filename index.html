<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to My Website</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff; /* GitHub button color */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        a:nth-of-type(2) {
            background-color: #0077b5; /* LinkedIn blue */
        }
        a:hover {
            background-color: #0056b3; /* GitHub hover */
        }
        a:nth-of-type(2):hover {
            background-color: #005582; /* LinkedIn hover */
        }
        i {
            margin-right: 8px; /* Space between icon and text */
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
